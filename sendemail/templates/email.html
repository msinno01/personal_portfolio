{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}

<div class="container">
  <div class="jumbotron">
    <h1>Contact Me</h1>


    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-action">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

  </div>
</div>
{% endblock %}
