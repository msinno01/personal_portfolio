{% load staticfiles %}<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Matthew Sinnott{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="{% static "img/profile_pic.ico" %}" alt="Profile Pic" type="image/x-image">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}?{% now "U" %}">
  </head>
  <body>
    <script>
      document.body.classList.add('fade');
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static "img/profile_pic.png" %}" width="30" height="30" alt="" class="rounded">
        Matthew Sinnott
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% with url_name=request.resolver_match.url_name %}
          <li class="nav-item {% if url_name == 'index' %}active{% endif %}">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item {% if url_name == 'cv' %}active{% endif %}">
            <a class="nav-link" href="{% url 'cv' %}">CV</a>
          </li>
          <li class="nav-item {% if url_name == 'blog_index' %}active{% endif %}">
            <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
          </li>
          <li class="nav-item {% if url_name == 'project_index' %}active{% endif %}">
            <a class="nav-link" href="{% url 'project_index' %}">Projects</a>
          </li>
          <li class="nav-item {% if url_name == 'email' %}active{% endif %}">
            <a class="nav-link" href="{% url 'email' %}">Contact Me</a>
          </li>
          {% endwith %}
        </ul>

      </div>
    </nav>

    <script>
      document.addEventListener("DOMContentLoaded", function(e) {
        document.body.classList.remove('fade');
      });
    </script>
    {% block page_content %}{% endblock %}

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
