{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class = container>
    <br>
    <a href="{% url 'project_index' %}"
    class="btn btn-primary">
        Return to Projects
    </a>
    <br>
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{% static project.image %}" alt="" width="100%">
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Techniques used:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>
</div>
{% endblock %}
